<!DOCTYPE html>
<html>
<head>
	<title>Adivinhe a Palavra</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="game_login.js"></script>
</head>

<body>
		<div style="text-align: center;"><!--centraliza o body-->

		<h1>Jogo</h1>
		
	<div class="col-lg-4 col-sm-8 col-xs-11 login_div1"> <!--Classe bootstrap(col-lg-4 col-sm-8 col-xs-11)- adidiona largura na tag div(responsiva) -->
		                                                 <!--login_div1 -é a nossa classe-->
		<h3> Jogador 1, entre para jogar.</h3>
		<label>Nome do Usuário:</label>
		<input type="text" id="player1_name_input" class="form-control" placeholder="Nome do jogador 1"><!--caixa de entrada-->
		      <!--id: identificação da caixa-->
		      <!--class=”form-control”: (classe="forma-controle") esta é uma classe de bootstrap que adiciona preenchimento, margem e borda à caixa de
			  entrada-->
		      <!--placeholder: é uma dica para a caixa de entrada.-->
		
		<br>                                                                                           
		
	</div>

	<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
		<h3> Jogador 2, entre para jogar.</h3>
		<label>Nome do Usuário:</label>
		<input type="text" id="player2_name_input" class="form-control" placeholder="Nome do jogador 2">
		<br>

	</div>

	<button style="width:30%" class="btn btn-primary" onclick="addUser()">Entrar</button>
	<!--width:30%. Isso significa que esse botão sempre terá 30% do tamanho da tela.-->
	<!--Classe Bootstrap-->
	<!--btn (botão): adicionará preenchimento e removerá a borda e a cor padrão do botão.-->
	<!--btn-primary (botão-primário): adicionará borda azul escura e cor de fundo ao botão.-->
	<!--onclick="addUser()" (aoclicar="adicionarUsuário()"): definiremos esta função no arquivo JS.-->
</div>


</body>

</html>
